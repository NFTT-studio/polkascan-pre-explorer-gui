    <div *ngIf="log" class="card events-card">
        <header class="card-header">
            <div class="card-header-title">
               Log #{{ log.id }}
            </div>
            <a class="card-header-icon" aria-label="more options">
            <span class="icon">
              <i class="fa fa-book fa-2x"></i>
            </span>
          </a>
        </header>
        <div class="card-table">
            <div class="content">
                <table class="table is-fullwidth is-striped">
                    <tbody>
                        <tr *ngIf="context != 'block'">
                          <td width="15%">Block</td>
                          <td><a routerLink="/block/{{ log.attributes.block_id }}">{{ log.attributes.block_id }}</a></td>
                        </tr>
                        <tr>
                          <td width="15%">Log Index</td>
                          <td>{{ log.attributes.log_idx }}</td>
                        </tr>
                        <tr>
                          <td width="15%">Type</td>
                          <td>{{ log.attributes.type }}</td>
                        </tr>
                        <tr *ngIf="log.attributes.data">
                          <td width="15%">Data</td>
                          <td>
                            <app-struct
                              [struct]="log.attributes.data.value"
                            ></app-struct>
                          </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

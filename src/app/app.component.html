<div [ngClass]="{
    'network-alexander': environment.networkName == 'Alexander',
    'network-edgeware': environment.networkName == 'Edgeware',
    'network-robonomics': environment.networkName == 'Robonomics',
    'network-joystream': environment.networkName == 'Joystream',
    'network-kusama': environment.networkName == 'Kusama'

  }">
  <!-- START NAV -->
  <nav class="navbar is-black network-alexander" role="navigation" aria-label="main navigation" >
      <div class="container">
          <div class="navbar-brand">
              <a class="navbar-item brand-text" routerLink="/">
                <img src="assets/logo.png" width="120">
              </a>
              <a role="button" class="navbar-burger burger" data-target="navMenu" [ngClass]="{'is-active': showNavigation}" (click)="toggleNavigation()">
                  <span></span>
                  <span></span>
                  <span></span>
              </a>
          </div>
          <div id="navMenu" class="navbar-menu" [ngClass]="{'is-active': showNavigation}">
              <div class="navbar-start">
                  <div class="navbar-item has-dropdown" [ngClass]="{'is-hoverable': showSubmenus}">
                    <a class="navbar-link">
                      Chain
                    </a>
                    <div class="navbar-dropdown" (click)="toggleSubmenus()">
                      <a class="navbar-item" routerLink="/block">
                        Blocks
                      </a>
                      <a class="navbar-item" routerLink="/transaction">
                        Transactions
                      </a>
                      <a class="navbar-item" routerLink="/inherent">
                        Inherents
                      </a>
                      <a class="navbar-item" routerLink="/event">
                        Events
                      </a>
                      <a class="navbar-item" routerLink="/log">
                        Logs
                      </a>
                    </div>
                  </div>

                  <div class="navbar-item has-dropdown" [ngClass]="{'is-hoverable': showSubmenus}">
                    <a class="navbar-link">
                      Accounts
                    </a>
                    <div class="navbar-dropdown" (click)="toggleSubmenus()">
                      <a class="navbar-item" routerLink="/account">
                        Accounts
                      </a>
                      <a class="navbar-item" routerLink="/indices/account">
                        Indices
                      </a>
                      <a class="navbar-item" routerLink="/balances/transfer">
                        Transfers
                      </a>
                      <hr class="navbar-divider">
                      <a class="navbar-item" routerLink="/contracts/contract">
                        Contracts
                      </a>
                    </div>
                  </div>

                  <div class="navbar-item has-dropdown" [ngClass]="{'is-hoverable': showSubmenus}">
                    <a class="navbar-link">
                      Staking
                    </a>
                    <div class="navbar-dropdown" (click)="toggleSubmenus()">
                       <a class="navbar-item" routerLink="/session/session">
                        Sessions
                      </a>
                      <a class="navbar-item" routerLink="/session/validator">
                        Validators
                      </a>
                      <a class="navbar-item" routerLink="/session/nominator">
                        Nominators
                      </a>
                    </div>
                  </div>

                  <div class="navbar-item has-dropdown" [ngClass]="{'is-hoverable': showSubmenus}">
                    <a class="navbar-link">
                      Governance
                    </a>
                    <div class="navbar-dropdown" (click)="toggleSubmenus()">
                       <a class="navbar-item" routerLink="/democracy/proposal">
                        Proposals
                      </a>
                      <a class="navbar-item" routerLink="/democracy/referendum">
                        Referenda
                      </a>
                    </div>
                  </div>

                  <div class="navbar-item has-dropdown" [ngClass]="{'is-hoverable': showSubmenus}">
                    <a class="navbar-link">
                      Analytics
                    </a>
                    <div class="navbar-dropdown" (click)="toggleSubmenus()">
                       <a class="navbar-item" routerLink="/analytics/search">
                        Search
                      </a>
                    </div>
                  </div>

                  <div class="navbar-item has-dropdown" [ngClass]="{'is-hoverable': showSubmenus}">
                    <a class="navbar-link">
                      Runtime
                    </a>
                    <div class="navbar-dropdown" (click)="toggleSubmenus()">
                      <a class="navbar-item" routerLink="/runtime-module">
                        Modules
                      </a>
                      <a class="navbar-item" routerLink="/runtime-type">
                        Types
                      </a>
                      <hr class="navbar-divider">
                      <a class="navbar-item" routerLink="/runtime">
                        Upgrade history
                      </a>
                    </div>
                  </div>
              </div>

          </div>
      </div>
  </nav>
  <!-- END NAV -->
  <div class="container" >
      <router-outlet></router-outlet>
  </div>
</div>

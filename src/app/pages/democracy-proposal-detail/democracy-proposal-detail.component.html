<div class="column is-12">
    <app-polkascan-header></app-polkascan-header>
    <div *ngIf="proposal$ | async as proposal">
        <section class="info-tiles">
          <div class="card events-card">
              <header class="card-header">
                  <p class="card-header-title">
                      Democracy Proposal #{{ proposal.attributes.id }}
                  </p>
                  <a  class="card-header-icon" aria-label="more options">
                 <span class="icon"><i class="fa fa-poll fa-2x"></i></span>
                </a>
              </header>
              <div class="card-table" *ngIf="proposal">
                  <div class="content">
                      <table class="table is-fullwidth is-striped">
                          <tbody>
                              <tr>
                                <td width="20%">Created at block</td>
                                <td><a routerLink="/block/{{ proposal.attributes.created_at_block }}">{{ proposal.attributes.created_at_block }}</a></td>
                              </tr>
                              <tr>
                                <td width="20%">Updated at block</td>
                                <td><a routerLink="/block/{{ proposal.attributes.updated_at_block }}">{{ proposal.attributes.updated_at_block }}</a></td>
                              </tr>
                              <tr>
                                <td width="20%">Proposal</td>
                                <td>
                                  <app-proposal
                                    [proposal]="proposal.attributes.proposal"
                                    [networkTokenDecimals]="networkTokenDecimals"
                                    [networkTokenSymbol]="networkTokenSymbol"
                                  ></app-proposal>
                                </td>
                              </tr>
                              <tr>
                                <td width="20%">Bond</td>
                                <td>
                                  {{ proposal.attributes.bond }}
                                </td>
                              </tr>
                              <tr>
                                <td width="20%">Status</td>
                                <td>
                                  {{ proposal.attributes.status }}
                                </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
        </section>
    </div>
</div>

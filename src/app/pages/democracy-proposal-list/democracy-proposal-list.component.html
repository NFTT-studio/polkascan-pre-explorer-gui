<div class="columns">
    <div class="column is-12">
        <app-polkascan-header></app-polkascan-header>
        <section>
            <div class="card ">
                <header class="card-header">
                    <p class="card-header-title">
                        Democracy Proposals
                    </p>
                    <a [routerLink]="" fragment="list" class="card-header-icon" aria-label="more options">
                      <span class="icon">
                        <i class="fa fa-poll fa-2x" aria-hidden="true"></i>
                      </span>
                    </a>
                </header>
                <div class="card-table">
                    <div class="content">
                        <app-loading-box *ngIf="!proposals || proposals.is_loading"></app-loading-box>
                        <table class="table is-fullwidth is-striped" *ngIf="proposals && proposals.data.length > 0">
                             <thead>
                              <tr>
                                <th></th>
                                <th>Proposal ID</th>
                                <th class="is-hidden-mobile">Created at Block</th>
                                <th>Status</th>
                                <th></th>
                              </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let proposal of proposals.data; trackBy: proposals.trackBy">
                                    <td width="5%">
                                      <i class="fa fa-poll"></i>
                                    </td>
                                    <td><a routerLink="{{ networkURLPrefix }}/democracy/proposal/{{ proposal.attributes.id }}">{{ proposal.attributes.id }}</a></td>
                                    <td class="is-hidden-mobile"><a routerLink="{{ networkURLPrefix }}/block/{{ proposal.attributes.created_at_block }}">{{ proposal.attributes.created_at_block }}</a></td>
                                    <td>
                                      {{ proposal.attributes.status }}
                                    </td>
                                    <td width="5%"><a class="button is-small is-primary" routerLink="{{ networkURLPrefix }}/democracy/proposal/{{ proposal.attributes.id }}">Details</a></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="no-items" *ngIf="proposals && proposals.data.length == 0 && !proposals.is_loading">No items</div>
                    </div>
                </div>
                <footer class="card-footer" *ngIf="proposals && proposals.data.length > 0">
                    <a routerLink="." fragment="{{ currentPage + 1 }}" class="card-footer-item">View next</a>
                </footer>
            </div>
        </section>
    </div>
</div>
